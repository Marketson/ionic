<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Wishlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wishlist</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="wishlist.length == 0">
    <strong>Wishlist</strong>
    <p>Add a wishlist item to get started.</p>
  </div>

  <ng-container *ngIf="wishlist.length != 0">
    <ion-list lines="none" *ngFor="let wish of wishlist | async">
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h1>{{ wish.title }}</h1>
          </ion-label>
          <ion-chip>
            <ion-label>{{wish.category}}</ion-label>
          </ion-chip>

        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(wish.propertyId)">
            <ion-icon size="large" name="close-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
