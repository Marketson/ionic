<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Wishlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wishlist</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="wishlist.length == 0">
    <strong>Wishlist</strong>
    <p>Add a wishlist item to get started.</p>
  </div>

  <ng-container *ngIf="wishlist.length > 0">
    <ion-list lines="none" *ngFor="let wish of wishlist">
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{ wish.title }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="edit(item)">
            <ion-icon size="large" name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="tertiary" (click)="delete(item)">
            <ion-icon size="large" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
