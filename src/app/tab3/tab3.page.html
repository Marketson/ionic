<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listings</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-list-header>
      My Listings
    </ion-list-header>
    <ion-item-group>
      <ion-item-sliding lines="none" *ngFor="let listing of listings | async">
        <ion-item lines="none">
          <ion-label>{{ listing.title }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon size="large" name="close-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-item-group>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="0">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
