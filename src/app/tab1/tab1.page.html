<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let listing of listings | async">
      <img src="https://placekitten.com/240/280" />

      <h1>{{ listing.title }}</h1>
      <ion-chip>
        <ion-label>{{listing.category}}</ion-label>
      </ion-chip>
      <p>{{ listing.description }}</p>
      <br>
      <ion-button expand="block">Send Offer</ion-button>
      <br>
      <br>
      <br>
    </ion-slide>
    <ion-slide>
      <h1>The end of the world...</h1>
      <p>Browse some more.</p>
      <br>
      <br>
      <ion-button size="large">Let's go!</ion-button>


    </ion-slide>
  </ion-slides>

</ion-content>
